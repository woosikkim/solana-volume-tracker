<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana DEX Volume Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            background-color: #f4f4f4; 
        }
        h1 { font-size: 2em; }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 600px;  /* Increased height */
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Solana Total Trading Volume</h1>
    <div class="chart-container">
        <canvas id="volumeChart"></canvas>
    </div>

    <script>
        let ctx = document.getElementById('volumeChart').getContext('2d');
        let volumeChart = new Chart(ctx, {
            type: 'line',
            data: { 
                labels: [], 
                datasets: [{ 
                    label: '24H Volume (USD)', 
                    data: [], 
                    borderColor: 'blue', 
                    borderWidth: 3,
                    pointRadius: 5, 
                    pointBackgroundColor: 'blue' 
                }] 
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: { 
                    x: { display: true }, 
                    y: { display: true } 
                } 
            }
        });

        function updateChart() {
            fetch('/volume')
                .then(response => response.json())
                .then(data => {
                    let now = new Date().toLocaleTimeString();
                    volumeChart.data.labels.push(now);
                    volumeChart.data.datasets[0].data.push(data.volume);
                    if (volumeChart.data.labels.length > 20) {
                        volumeChart.data.labels.shift();
                        volumeChart.data.datasets[0].data.shift();
                    }
                    volumeChart.update();
                })
                .catch(error => console.error('Error fetching volume data:', error));
        }
        setInterval(updateChart, 1000);
        updateChart();
    </script>
</body>
</html>
